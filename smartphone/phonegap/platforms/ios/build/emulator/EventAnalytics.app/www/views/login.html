<article id="login-bar" class="component">
  <div class="row">
    <div class="small-10 small-push-1 columns">
      <header>
        <h2>Login</h2>
      </header>
      <form class="login-form" onsubmit="return false;">
        <div id="errmsg" class="alert-box warning hide"><!-- ERR MESG HERE --></div>
        <input id="username" type="text" placeholder="username" />
        <input id="password" type="password" placeholder="password" />
        <button onclick="user.login(controller.success, controller.failure)" >Login</button>
      </form>
      <footer>
      </footer>
    </div>
  </div>
</article>

<script>
var controller = {
  success: function() {
    /*  Load setup template */
    template.load('setup');
  },
  failure : function() {
    var errmsgDiv = document.querySelector("#errmsg");
    if(errmsgDiv.classList.contains('hide')) {
      errmsgDiv.classList.toggle('hide');
    }
    errmsgDiv.innerHTML = "Wrong login credential<br>this is your: " + user.attempts + " attempt";
  }
};   
</script>
